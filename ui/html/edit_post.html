<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Blog - Dacite Web</title>
        <link rel="stylesheet" href="../static/css/blog.css">
        <link rel="stylesheet" href="../static/css/header.css">
        <link rel="icon" href="../static/favicon.ico" type="image/x-icon">
    </head>
    <body>
        <div class="base hi">
            <img src="https://cdn3.emoji.gg/emojis/14067-dancingchristmaspepe.gif" width="32px" height="32px" alt="DancingChristmasPepe">
            <img src="https://cdn3.emoji.gg/emojis/20949-christmas-tree.gif" width="32px" height="32px" alt="christmas_tree">
            <a href="/" class="home-btn">Dacite Web</a>
            <img src="https://cdn3.emoji.gg/emojis/20949-christmas-tree.gif" width="32px" height="32px" alt="christmas_tree">
            <img src="https://cdn3.emoji.gg/emojis/14067-dancingchristmaspepe.gif" width="32px" height="32px" alt="DancingChristmasPepe">
        </div>
        <script src="../static/js/libs/snow.js"></script>
        <div class="title">Edit post</div>
        <form id="create_post" method="post" class="base post-create post">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" maxlength="255" style="background-color: black; color: antiquewhite; font-family: CCNF;" required>
            <label for="post">Post</label>
            <textarea id="post" name="title" class="base" style="background-color: black; flex: 1;" required></textarea>
            <input type="submit" value="Edit" class="base" style="background-color: black;">
        </form>
        <script src="../static/js/edit_post.js"></script>
    </body>
</html>
