<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Blog - Dacite Web</title>
        <link rel="stylesheet" href="../static/css/blog.css">
        <link rel="stylesheet" href="../static/css/header.css">
        <link rel="icon" href="../static/favicon.ico" type="image/x-icon">

    <body>
        <div class="title">Create post</div>
        <form id="create_post" method="post" class="post-create">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" maxlength="255" required>
            <label for="post">Post</label>
            <textarea id="post" name="title" style="width: 300px; height: 200px; background-color: aqua;" required></textarea>
            <input type="submit" value="Create">
        </form>
        <script src="../static/js/create_post.js"></script>
